{% extends "base.html" %}

{% load static %}
{%block title%}
tracks
{%endblock%}
{%block content%}
<a href="{% url 'inserttrack' %}">Insert New Track</a>
<h1>All Tracks</h1>

<table width="100%" border="" 1>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    {% for track in tracks%}
    <tr>
        <td>{{track.0}}</td>
        <td>{{track.1}}</td>
        <td><a href="{% url 'updatetrack' track.0%}">Update</a>
            <a href="{% url 'deletetrack' track.0%}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{%endblock%}
